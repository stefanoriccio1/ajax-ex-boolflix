<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial scale= 1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://momentjs.com/downloads/moment.min.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title>Boolflix</title>
  </head>
  <body>
    <!-- searchbar -->
    <div class="search flex">
      <input class= "search_input" type="text" placeholder="Search">
      <button class="search_button" type="button">Search</button>
    </div>
    <div class="results">
      <ul class="movies_list">

      </ul>
    </div>
    <!-- /searchbar -->
    <!-- handlebars template -->
    <!-- tmplate per lista dischi -->
    <script id="movie-template" type="text/x-handlebars-template">
      <li>
        {{title}}
        <ul class= 'movie_property'>
          <li>Titolo orginale: {{original_title}}</li>
          <li>Lingua Originale: {{original_language}} <img src="{{src}}" alt=""> </li>
          <li>Voto: {{vote_average}} {{stars}}{{stars}}{{stars}}{{stars}}{{stars}}</li>
        </ul>
      </li>
    </script>
    <!-- /tmplate per lista dischi -->
    <!-- template per quando la ricerca non produce risultati -->
    <script id="no-results-template" type="text/x-handlebars-template">
      <li>
        Non ci sono risultati.
      </li>
    </script>
    <!-- /template quando la ricerca non produce risultati -->
    <!-- /handlebars template -->
    <!-- script js -->
  <script src="js/script.js"></script>
  </body>
</html>
