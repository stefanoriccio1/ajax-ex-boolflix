<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial scale= 1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://momentjs.com/downloads/moment.min.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <meta charset="utf-8">
    <title>Boolflix</title>
  </head>
  <body>
    <!-- searchbar -->
    <div class="search flex">
      <input class= "search_input" type="text" placeholder="Search">
      <button class="search_button" type="button">Search</button>
    </div>
    <div class="results">
      <ul class="movies_list">

      </ul>
    </div>
    <!-- /searchbar -->
    <!-- handlebars template -->
    <script id="movie-template" type="text/x-handlebars-template">
      <li>{{title}} - {{original_title}} - {{original_language}} - {{vote_average}}</li>
    </script>
    <!-- /handlebars template -->
    <!-- script js -->
  <script src="js/script.js"></script>
  </body>
</html>
