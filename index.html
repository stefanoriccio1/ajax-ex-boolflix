<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial scale= 1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://momentjs.com/downloads/moment.min.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <meta charset="utf-8">
    <title>Boolflix</title>
  </head>
  <body>
    <!-- searchbar -->
    <div class="search flex">
      <div class="logo">
        <p>Boolflix</p>
      </div>
      <div class="searchbar">
        <input class= "search_input" type="text" placeholder="Search">
        <button class="search_button" type="button">Search</button>
      </div>
    </div>
    <!-- /searchbar -->
    <!-- pagina elenco film/serie -->
    <div class="container">
      <!-- film -->
      <div class="results">
        <h2>Movies</h2>
        <ul class="movies_list flex">

        </ul>
      </div>
      <!-- /film -->
      <!-- serie Tv -->
      <div class="results">
        <h2>Tv Series</h2>
        <ul class="tv_series_list flex">

        </ul>
      </div>
      <!-- /serie tv -->
    </div>
    <!-- /pagina elenco film/serie -->
    <!-- handlebars template -->
    <!-- tmplate per lista film -->
    <script id="movie-template" type="text/x-handlebars-template">
      <div class='image'>
      <img class='poster' src="{{{poster_path}}}" alt="">
      <li class= 'card'>
        <ul class= 'movie_property'>
          <li><strong>Titolo:</strong> {{title}}</li>
          <li><strong>Titolo orginale:</strong> {{original_title}}</li>
          <li><strong>Lingua Originale:</strong> {{original_language}} <img class= 'flag' src="{{src}}" alt=""> </li>
          <li><strong>Voto:</strong> {{{vote_average}}}</li>
          <li><strong>Overview:</strong> {{overview}}</li>
        </ul>
      </li>
      </div>
    </script>
    <!-- /tmplate per lista film -->
    <!-- template per quando la ricerca non produce risultati -->
    <script id="no-results-template" type="text/x-handlebars-template">
      <li>
        Non ci sono risultati.
      </li>
    </script>
    <!-- /template quando la ricerca non produce risultati -->
    <!-- /handlebars template -->
    <!-- script js -->
  <script src="js/script.js"></script>
  </body>
</html>
